<form #quizForm="ngForm" class="container">
  <h1>QuizBuilder</h1>
    <mat-form-field>
      <input matInput name="quizName" placeholder="Quiz Name" ngModel required>
    </mat-form-field>
  
    <div *ngFor="let question of questions; let i = index" class="flashcard">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Question {{ i + 1 }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <mat-form-field>
            <input matInput name="question{{i + 1}}" placeholder="Question {{i + 1}}" [(ngModel)]="question.question" required>
          </mat-form-field>

          <mat-form-field>
            <input matInput name="answer{{i + 1}}" placeholder="Answer {{i + 1}}" [(ngModel)]="question.answer" required>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <button mat-icon-button color="warn" (click)="deleteQuestion(i)">
          <mat-icon>delete</mat-icon>
        </button>
        </mat-card-actions>
      </mat-card>
    </div>
  
    <button mat-raised-button color="primary" (click)="addQuestion()">Add Question</button>
    
    <button mat-raised-button color="primary" [disabled]="!validate(quizForm.value.quizName)" (click)="createQuiz(quizForm.value)">Create Quiz</button>
</form>
