<div class="dialog-container">
    <mat-icon class="dialog-btn" (click)="onCancel()">close</mat-icon>
<mat-form-field class="custom-input">
    <input matInput [(ngModel)]="quizId" type="string" placeholder="Enter Quiz ID">
</mat-form-field>

<button mat-raised-button class="dialog-btn" color="accent" (click)="onConfirm()">Confirm</button>
</div>
