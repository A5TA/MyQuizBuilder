<mat-card class="main-card">
    <mat-card-content>
      <input type="text" [(ngModel)]="searchText" placeholder="Search by name" (input)="updateFilteredQuizzes()" class="search-bar"/>
      <div class="card-container">
        <div *ngFor="let quiz of filteredQuizzes" class="quiz-card">
          <mat-card (click)="onQuizClicked(quiz.id)">
            <mat-card-header>
              <mat-card-title>{{ getDisplayedName(quiz.name) }}</mat-card-title>
            </mat-card-header>
            <mat-card-content class="center-content">
              <span>Quiz ID: {{ quiz.id }}</span>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
